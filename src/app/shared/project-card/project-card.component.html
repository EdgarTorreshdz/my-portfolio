<!-- ProjectCardComponent -->
<div (click)="openProject()"
     class="bg-white dark:bg-gray-800 rounded-xl overflow-hidden shadow-lg 
            transition-transform duration-300 hover:scale-105 h-full flex flex-col cursor-pointer">

  <!-- Project Image (main) -->
  <div class="h-48 overflow-hidden flex-shrink-0">
    <img
      [src]="mainImage?.url"
      [alt]="project.title[i18n.getLang()]"
      class="w-full h-full object-cover">
  </div>

  <!-- Project Content -->
  <div class="p-6 flex flex-col flex-grow">
    <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-2">
      {{ project.title[i18n.getLang()] }}
    </h3>
    <p class="text-gray-600 dark:text-gray-300 mb-4 flex-grow">
      {{ project.description[i18n.getLang()] }}
    </p>

    <!-- Technologies -->
    <div class="flex flex-wrap gap-2 mb-4">
      <span *ngFor="let tech of project.technologies; let i = index"
            [class]="'text-xs font-semibold px-2.5 py-0.5 rounded ' + getTechnologiesClass(i)">
        {{ tech }}
      </span>
    </div>
  </div>
</div>
