<div class="min-h-screen bg-white dark:bg-gray-900">
  <app-header></app-header>
  <main>
    <!-- Hero se carga inmediatamente -->
    <section id="hero" class="scroll-animation">
      <app-lazy-load [component]="heroComponent" [sectionId]="'hero'"
                    #heroLazy></app-lazy-load>
    </section>

    <!-- Demás componentes con lazy loading -->
    <section id="about" class="scroll-animation">
      <app-lazy-load [component]="aboutComponent" [sectionId]="'about'"
                    #aboutLazy
                    (componentLoaded)="onComponentLoaded('about')"></app-lazy-load>
    </section>

    <section id="skills" class="scroll-animation">
      <app-lazy-load [component]="skillsComponent" [sectionId]="'skills'"
                    #skillsLazy
                    (componentLoaded)="onComponentLoaded('skills')"></app-lazy-load>
    </section>

    <section id="projects" class="scroll-animation">
      <app-lazy-load [component]="projectsComponent" [sectionId]="'projects'"
                    #projectsLazy
                    (componentLoaded)="onComponentLoaded('projects')"></app-lazy-load>
    </section>

    <section id="contact" class="scroll-animation">
      <app-lazy-load [component]="contactComponent" [sectionId]="'contact'"
                    #contactLazy
                    (componentLoaded)="onComponentLoaded('contact')"></app-lazy-load>
    </section>
  </main>
  <button (click)="scrollToTop()"
        class="fixed bottom-5 right-5 z-50 w-12 h-12 rounded-full
               bg-primary text-white shadow-lg flex items-center justify-center
               hover:bg-primary-dark transition-all duration-300">
  ↑
</button>
  <app-language-switcher> </app-language-switcher>
  <app-footer></app-footer>
</div>
