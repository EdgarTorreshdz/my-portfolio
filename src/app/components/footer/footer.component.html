<footer class="footer">
  <div class="footer-container">
    <div class="footer-grid">
      
      <!-- Brand -->
      <div class="footer-brand">
        <h3 class="footer-title">Edgar Torres</h3>
        <p class="footer-description">
          {{ t('footer.brand.description') }}
        </p>
      </div>

      <!-- Quick Links -->
      <div class="footer-section">
        <h4 class="footer-subtitle">{{ t('footer.links.title') }}</h4>
        <ul class="footer-links">
          <li *ngFor="let link of quickLinks">
            <a (click)="scrollToSection(link.section, $event)" class="footer-link cursor-pointer">
              {{ link.label }}
            </a>
          </li>
        </ul>
      </div>

      <!-- Social + Contact -->
      <div class="footer-section">
        <h4 class="footer-subtitle">{{ t('footer.contact.title') }}</h4>
        <div class="social-links">
          <a *ngFor="let social of socialLinks"
             [href]="social.url"
             target="_blank"
             rel="noopener noreferrer"
             class="social-link"
             [class]="'social-link--' + social.icon"
             [attr.aria-label]="social.name">
            <span class="sr-only">{{ social.name }}</span>
          </a>
        </div>
        <p class="contact-item">📧 {{ t('footer.contact.email') }}</p>
        <p class="contact-item">📍 {{ t('footer.contact.location') }}</p>
      </div>
    </div>

    <!-- Bottom -->
    <div class="footer-bottom">
      <p class="footer-copy">
        © {{ currentYear }} Edgar Torres · {{ t('footer.rights') }}
      </p>
    </div>
  </div>
</footer>
