<section id="hero" class="hero">
  <div class="hero-container">
    <div class="hero-content">
      <div class="hero-text">
        <h1>
          <span class="hero-greeting">{{ t('hero.title') }}</span>
          <span class="hero-name">Edgar</span>
        </h1>

        <h2 class="hero-subtitle">{{ t('hero.subtitle') }}</h2>

        <p class="hero-description">
          {{ t('hero.description') }}
        </p>

        <div class="hero-actions">
          <a href="#projects" class="hero-button hero-button--primary">
            {{ t('hero.btnProjects') }}
          </a>
          <a href="#contact" class="hero-button hero-button--secondary">
            {{ t('hero.btnContact') }}
          </a>
        </div>

        <div class="hero-stats">
          <div class="hero-stat">
            <span class="hero-stat-number">3+</span>
            <span class="hero-stat-label">{{ t('hero.experience') }}</span>
          </div>
          <div class="hero-stat">
            <span class="hero-stat-number">15+</span>
            <span class="hero-stat-label">{{ t('hero.projects') }}</span>
          </div>
          <div class="hero-stat">
            <span class="hero-stat-number">100%</span>
            <span class="hero-stat-label">{{ t('hero.clients') }}</span>
          </div>
        </div>
      </div>

      <div class="hero-visual">
        <div class="placeholder-image">
          <svg class="placeholder-icon" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
          </svg>
        </div>
      </div>
    </div>
  </div>
</section>
