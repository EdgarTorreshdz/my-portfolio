<section class="hero pb-10">
  <div class="hero-container pt-10">
    <div class="hero-content">
      <!-- Texto -->
      <div class="hero-text animate-fade-in-up">
        <h1>
          <span class="hero-greeting">{{ t('hero.title') }}</span>
          <span class="hero-name">Edgar</span>
        </h1>

        <!-- SubtÃ­tulo con efecto typing -->
        <h2 #subtitleEl class="hero-subtitle typing typing-animate">
          <span class="typing-content">{{ t('hero.subtitle') }}</span>
        </h2>

        <p class="hero-description fade-in-element">
          {{ t('hero.description') }}
        </p>

        <div class="hero-actions flex flex-wrap gap-4 justify-center pb-6">
          <a href="#projects"
            class="hero-button hero-button--primary flex-1 text-center text-sm md:text-base">
            {{ t('hero.btnProjects') }}
          </a>

          <a href="#contact"
            class="hero-button hero-button--secondary flex-1 text-center text-sm md:text-base">
            {{ t('hero.btnContact') }}
          </a>

          <a [href]="cvPath" download
            class="hero-button hero-button--primary flex-1 text-center text-sm md:text-base">
            {{ t('hero.btnCV') }}
          </a>
        </div>


        <!-- Stats con stagger -->
        <div class="hero-stats">
          <div class="hero-stat animate-fade-in-up" style="animation-delay: 0.2s">
            <span class="hero-stat-number">3+</span>
            <span class="hero-stat-label">{{ t('hero.stats.experience') }}</span>
          </div>
          <div class="hero-stat animate-fade-in-up" style="animation-delay: 0.4s">
            <span class="hero-stat-number">12+</span>
            <span class="hero-stat-label">{{ t('hero.stats.projects') }}</span>
          </div>
          <div class="hero-stat animate-fade-in-up" style="animation-delay: 0.6s">
            <span class="hero-stat-number">100%</span>
            <span class="hero-stat-label">{{ t('hero.stats.clients') }}</span>
          </div>
        </div>
      </div>

      <!-- Imagen flotante -->
      <div class="hero-visual animate-fade-in-right">
        <div class="placeholder-image float">
          <img src="/images/pixel.svg" alt="Logo" class="h-auto" />
        </div>
      </div>
    </div>
  </div>
</section>
