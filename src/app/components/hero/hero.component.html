<section id="hero" class="hero pb-10">
  <div class="hero-container pt-10">
    <div class="hero-content">
      <div class="hero-text">
        <h1>
          <span class="hero-greeting">{{ t('hero.title') }}</span>
          <span class="hero-name">Edgar</span>
        </h1>

        <h2 class="hero-subtitle">{{ t('hero.subtitle') }}</h2>

        <p class="hero-description">
          {{ t('hero.description') }}
        </p>

        <div class="hero-actions">
          <a href="#projects" class="hero-button hero-button--primary">
            {{ t('hero.btnProjects') }}
          </a>
          <a href="#contact" class="hero-button hero-button--secondary">
            {{ t('hero.btnContact') }}
          </a>
        </div>

        <div class="hero-stats">
          <div class="hero-stat">
            <span class="hero-stat-number">3+</span>
            <span class="hero-stat-label">{{ t('hero.experience') }}</span>
          </div>
          <div class="hero-stat">
            <span class="hero-stat-number">15+</span>
            <span class="hero-stat-label">{{ t('hero.projects') }}</span>
          </div>
          <div class="hero-stat">
            <span class="hero-stat-number">100%</span>
            <span class="hero-stat-label">{{ t('hero.clients') }}</span>
          </div>
        </div>
      </div>

      <div class="hero-visual">
        <div class="placeholder-image">
          <img src="/images/pixel.svg" alt="Logo" class="h-auto" />
        </div>
      </div>
    </div>
  </div>
</section>
