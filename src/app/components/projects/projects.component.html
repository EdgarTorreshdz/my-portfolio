<section id="projects" class="py-16 px-4 bg-gray-50 dark:bg-gray-900">
  <div class="container mx-auto">
    <!-- Header Section -->
    <div class="text-center mb-12">
      <h2 class="text-4xl font-bold text-gray-800 dark:text-white mb-4">{{ t('projects.title') }}</h2>
      <p class="text-lg text-gray-600 dark:text-gray-300 max-w-2xl mx-auto">
        {{ t('projects.description') }}
      </p>
    </div>

    <!-- Category Filters -->
    <div class="flex flex-wrap justify-center gap-2 mb-10">
      <button
        *ngFor="let category of categories"
        (click)="filterProjects(category)"
        [class]="selectedCategory === category
          ? 'bg-primary text-white px-4 py-2 rounded-full transition-colors duration-300'
          : 'bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 px-4 py-2 rounded-full hover:bg-primary hover:text-white transition-colors duration-300'">
        {{ t('projects.categories.' + category.toLowerCase()) }}
      </button>
    </div>

    <!-- Projects Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Project Card Component -->
      <app-project-card
        *ngFor="let project of filteredProjects"
        [project]="project">
      </app-project-card>
    </div>

    <!-- Empty State -->
    <div *ngIf="filteredProjects.length === 0" class="text-center py-12">
      <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
      </svg>
      <h3 class="mt-2 text-lg font-medium text-gray-900 dark:text-white">{{ t('projects.emptyTitle') }}</h3>
      <p class="mt-1 text-gray-500 dark:text-gray-400">{{ t('projects.emptyDescription') }}</p>
    </div>
  </div>
</section>
