<section id="contact" class="py-16 px-4 bg-gray-50 dark:bg-gray-900">
  <div class="contact-container container mx-auto px-4 max-w-6xl">
    <!-- Header Section -->
    <div class="contact-header text-center mb-12">
      <h2 class="contact-title text-4xl md:text-5xl font-bold text-gray-900 dark:text-white mb-4">
        {{ t('contact.title') }}
      </h2>
      <p class="contact-subtitle text-xl text-gray-600 dark:text-gray-300 mb-6">
        {{ t('contact.subtitle') }}
      </p>
      <div class="contact-divider w-16 h-1 bg-gradient-to-r from-primary to-primary-dark mx-auto rounded"></div>
    </div>

    <div class="contact-content">
      <div class="contact-grid grid grid-cols-1 lg:grid-cols-2 gap-12">
        <!-- Contact Information -->
        <div class="contact-info text-center lg:text-left">
          <h3 class="info-title text-2xl font-semibold text-gray-900 dark:text-white mb-4">
            {{ t('contact.infoTitle') }}
          </h3>
          <p class="info-description text-lg text-gray-600 dark:text-gray-300 leading-relaxed mb-8">
            {{ t('contact.infoDescription') }}
          </p>

          <div class="contact-details space-y-6 mb-8">
            <div *ngFor="let detail of i18n.t('contact.details')" 
     class="contact-detail flex flex-col items-center lg:flex-row lg:items-start text-center lg:text-left mb-6">

  <!-- Icono -->
  <div class="detail-icon text-2xl mb-2 lg:mb-0 lg:mr-4">
    {{ detail.icon }}
  </div>

  <!-- Contenido -->
  <div>
    <h4 class="detail-title text-lg font-semibold text-gray-900 dark:text-white">
      {{ detail.title }}
    </h4>
    <p class="detail-value text-gray-600 dark:text-gray-300">
      {{ detail.value }}
    </p>
  </div>
</div>

          </div>

          <div class="social-links">
            <h4 class="social-title text-lg font-semibold text-gray-900 dark:text-white mb-4">
              {{ t('contact.socialTitle') }}
            </h4>
            <div class="social-icons flex justify-center lg:justify-start space-x-4">
              <a
                *ngFor="let social of i18n.t('contact.socials')"
                [href]="social.link"
                target="_blank"
                class="social-link w-12 h-12 bg-gray-100 dark:bg-gray-800 rounded-full flex items-center justify-center text-gray-600 dark:text-gray-300 hover:bg-primary hover:text-white transition-all duration-300"
                [attr.aria-label]="social.name"
              >
                <span class="social-icon text-xl">{{ social.icon }}</span>
              </a>
            </div>
          </div>
        </div>

        <!-- Contact Form -->
        <div class="contact-form-container">
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" 
                class="contact-form bg-gray-100 dark:bg-gray-800 p-6 rounded-2xl shadow-md">
            
            <div class="form-group mb-6">
              <label for="name" class="form-label block font-semibold text-gray-900 dark:text-white mb-2">
                {{ t('contact.form.name') }}
              </label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-input w-full px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:border-primary transition-colors duration-300"
                placeholder="{{ t('contact.form.namePlaceholder') }}"
              />
            </div>

            <div class="form-group mb-6">
              <label for="email" class="form-label block font-semibold text-gray-900 dark:text-white mb-2">
                {{ t('contact.form.email') }}
              </label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-input w-full px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:border-primary transition-colors duration-300"
                placeholder="{{ t('contact.form.emailPlaceholder') }}"
              />
            </div>

            <div class="form-group mb-6">
              <label for="subject" class="form-label block font-semibold text-gray-900 dark:text-white mb-2">
                {{ t('contact.form.subject') }}
              </label>
              <input
                type="text"
                id="subject"
                formControlName="subject"
                class="form-input w-full px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:border-primary transition-colors duration-300"
                placeholder="{{ t('contact.form.subjectPlaceholder') }}"
              />
            </div>

            <div class="form-group mb-6">
              <label for="message" class="form-label block font-semibold text-gray-900 dark:text-white mb-2">
                {{ t('contact.form.message') }}
              </label>
              <textarea
                id="message"
                formControlName="message"
                rows="5"
                class="form-textarea w-full px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:border-primary transition-colors duration-300"
                placeholder="{{ t('contact.form.messagePlaceholder') }}"
              ></textarea>
            </div>

            <div class="flex justify-center">
              <button
                type="submit"
                class="submit-button w-full md:w-auto bg-gradient-to-r from-primary to-primary-dark text-white py-3 px-6 rounded-lg font-semibold text-lg transition-all duration-300 hover:opacity-90 hover:translate-y-[-2px] disabled:opacity-50 disabled:cursor-not-allowed"
                [disabled]="contactForm.invalid || isSubmitting"
              >
                <span *ngIf="!isSubmitting">{{ t('contact.form.send') }}</span>
                <span *ngIf="isSubmitting">{{ t('contact.form.sending') }}</span>
              </button>
            </div>

            <div *ngIf="submitSuccess" class="success-message mt-4 p-3 bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-300 rounded-lg border-l-4 border-green-500 animate-fade-in-up">
              ✅ {{ t('contact.form.success') }}
            </div>

            <div *ngIf="submitError" class="error-message mt-4 p-3 bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-300 rounded-lg border-l-4 border-red-500 animate-fade-in-up">
              ❌ {{ t('contact.form.error') }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
