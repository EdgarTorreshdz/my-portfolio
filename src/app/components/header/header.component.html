<header class="fixed top-0 left-0 right-0 z-50 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-800 transition-all duration-300">
  <nav class="container mx-auto px-4 py-4">
    <div class="flex justify-between items-center">
      <!-- Logo -->
      <a href="#hero" class="text-2xl font-bold text-primary dark:text-primary-dark"
         (click)="scrollToSection('hero', $event)">
        MiPortafolio
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex space-x-8">
        <a (click)="scrollToSection('hero', $event)"
           [class.active]="isActive('hero')"
           class="nav-link cursor-pointer">Inicio</a>
        <a (click)="scrollToSection('about', $event)"
           [class.active]="isActive('about')"
           class="nav-link cursor-pointer">Sobre m√≠</a>
        <a (click)="scrollToSection('skills', $event)"
           [class.active]="isActive('skills')"
           class="nav-link cursor-pointer">Habilidades</a>
        <a (click)="scrollToSection('projects', $event)"
           [class.active]="isActive('projects')"
           class="nav-link cursor-pointer">Proyectos</a>
        <a (click)="scrollToSection('contact', $event)"
           [class.active]="isActive('contact')"
           class="nav-link cursor-pointer">Contacto</a>
      </div>

      <!-- Dark Mode Toggle and Mobile Menu Button -->
      <div class="flex items-center space-x-4">
        <!-- Dark Mode Toggle -->
        <button (click)="toggleDarkMode()" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 transition-colors duration-300">
          {{ isDarkMode ? '‚òÄÔ∏è' : 'üåô' }}
        </button>

        <!-- Mobile Menu Button -->
        <button (click)="toggleMenu()" class="md:hidden p-2 rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  [attr.d]="isMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div class="md:hidden transition-all duration-300 overflow-hidden" [class.max-h-0]="!isMenuOpen" [class.max-h-96]="isMenuOpen">
      <div class="py-4 space-y-4">
        <a (click)="scrollToSection('hero', $event)"
           [class.active]="isActive('hero')"
           class="block nav-link cursor-pointer">Inicio</a>
        <a (click)="scrollToSection('about', $event)"
           [class.active]="isActive('about')"
           class="block nav-link cursor-pointer">Sobre m√≠</a>
        <a (click)="scrollToSection('skills', $event)"
           [class.active]="isActive('skills')"
           class="block nav-link cursor-pointer">Habilidades</a>
        <a (click)="scrollToSection('projects', $event)"
           [class.active]="isActive('projects')"
           class="block nav-link cursor-pointer">Proyectos</a>
        <a (click)="scrollToSection('contact', $event)"
           [class.active]="isActive('contact')"
           class="block nav-link cursor-pointer">Contacto</a>
      </div>
    </div>
  </nav>
</header>
