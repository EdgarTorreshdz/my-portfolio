<header class="header fixed top-0 left-0 right-0 z-50 bg-white/5 dark:bg-gray-900/5 backdrop-blur-2xl border-b border-white/10 dark:border-gray-800/30 transition-all duration-500">
  <nav class="container mx-auto px-4 py-3">
    <div class="flex justify-between items-center">
      <!-- Logo con efecto ne√≥n -->
      <a href="#hero"
        (click)="scrollToSection('hero', $event)"
        class="logo flex items-center text-2xl font-bold transition-all duration-500 group">
        <img src="/images/logo_white.svg"
            alt="{{ t('header.logo') }}"
            class="h-8 w-auto mr-2 group-hover:scale-105 transition-transform duration-300">

      </a>

      <!-- Desktop Navigation con efecto hologr√°fico -->
      <div class="hidden md:flex items-center space-x-1 bg-white/5 dark:bg-gray-800/20 backdrop-blur-md rounded-2xl p-1 border border-white/10 dark:border-gray-700/30">
        <a *ngFor="let item of navItems"
           (click)="scrollToSection(item.section, $event)"
           [class.active]="isActive(item.section)"
           class="nav-item relative px-6 py-2 rounded-xl transition-all duration-300 group">

          <span class="relative z-10 text-gray-600 dark:text-gray-300 group-hover:text-white transition-colors duration-300">
            {{ item.label }}
          </span>

          <!-- Efecto de fondo activo -->
          <span *ngIf="isActive(item.section)"
                class="absolute inset-0 bg-gradient-to-r from-primary to-primary-dark rounded-xl shadow-lg shadow-primary/25">
          </span>

          <!-- Efecto hover -->
          <span class="absolute inset-0 bg-gradient-to-r from-primary/10 to-primary-dark/10 rounded-xl
                      opacity-0 group-hover:opacity-100 transition-opacity duration-300">
          </span>
        </a>
      </div>

      <!-- Right Section -->
      <div class="flex items-center space-x-3">
        <!-- Language Switcher -->
        <button (click)="toggleLanguage()"
                class="language-btn w-10 h-10 rounded-full bg-white/5 dark:bg-gray-800/20 backdrop-blur-md
                       border border-white/10 dark:border-gray-700/30 flex items-center justify-center
                       hover:bg-primary/10 transition-all duration-300 group"
                [attr.aria-label]="currentLang === 'es' ? 'Switch to English' : 'Cambiar a Espa√±ol'">
          <span class="text-sm font-medium text-gray-600 dark:text-gray-300 group-hover:text-primary transition-colors duration-300">
            {{ currentLang === 'es' ? 'EN' : 'ES' }}
          </span>
        </button>

        <!-- Dark Mode Toggle con efecto flotante -->
        <button (click)="toggleDarkMode()"
                class="dark-mode-btn w-10 h-10 rounded-full bg-white/5 dark:bg-gray-800/20 backdrop-blur-md
                       border border-white/10 dark:border-gray-700/30 flex items-center justify-center
                       hover:scale-110 hover:shadow-lg hover:shadow-primary/20 transition-all duration-300"
                [attr.aria-label]="isDarkMode ? t('header.toggleLight') : t('header.toggleDark')">
          <span class="text-lg transition-transform duration-300 hover:rotate-45">
            {{ isDarkMode ? '‚òÄÔ∏è' : 'üåô' }}
          </span>
        </button>

        <!-- Mobile Menu Button con animaci√≥n -->
        <button (click)="toggleMenu()"
                class="md:hidden mobile-menu-btn w-10 h-10 rounded-full bg-white/5 dark:bg-gray-800/20 backdrop-blur-md
                       border border-white/10 dark:border-gray-700/30 flex items-center justify-center
                       hover:bg-primary/10 transition-all duration-300"
                [attr.aria-label]="isMenuOpen ? t('header.closeMenu') : t('header.openMenu')">
          <div class="w-5 h-5 relative">
            <span class="absolute top-1/2 left-0 w-full h-0.5 bg-gray-600 dark:bg-gray-300 transform transition-all duration-300"
                  [class]="isMenuOpen ? '-translate-y-1/2 rotate-45' : '-translate-y-2'"></span>
            <span class="absolute top-1/2 left-0 w-full h-0.5 bg-gray-600 dark:bg-gray-300 transform transition-all duration-300"
                  [class]="isMenuOpen ? 'opacity-0' : 'opacity-100'"></span>
            <span class="absolute top-1/2 left-0 w-full h-0.5 bg-gray-600 dark:bg-gray-300 transform transition-all duration-300"
                  [class]="isMenuOpen ? '-translate-y-1/2 -rotate-45' : 'translate-y-2'"></span>
          </div>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation con efecto de expansi√≥n -->
    <div class="md:hidden mt-3 transition-all duration-500 overflow-hidden"
         [class]="isMenuOpen ? 'max-h-96 opacity-100' : 'max-h-0 opacity-0'">
      <div class="bg-white/5 dark:bg-gray-800/20 backdrop-blur-2xl rounded-2xl p-4 border border-white/10 dark:border-gray-700/30">
        <div class="space-y-2">
          <a *ngFor="let item of navItems"
             (click)="scrollToSection(item.section, $event)"
             [class.active]="isActive(item.section)"
             class="mobile-nav-item block px-4 py-3 rounded-xl transition-all duration-300 group
                    bg-white/5 dark:bg-gray-700/20 hover:bg-primary/10 border border-transparent
                    hover:border-primary/20">

            <span class="text-gray-600 dark:text-gray-300 group-hover:text-primary font-medium transition-colors duration-300">
              {{ item.label }}
            </span>

            <span *ngIf="isActive(item.section)"
                  class="ml-2 w-2 h-2 bg-primary rounded-full inline-block animate-pulse"></span>
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
